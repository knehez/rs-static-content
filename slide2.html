	<div style="position: absolute;left: 0;top: 0;width: 20%;height: 100%;background-color: silver;opacity: 0.1;" id="prev"></div>
	<div style="position: absolute;right: 0;top: 0;width: 80%;height: 100%;background-color: blue;opacity: 0.1;" id="next"></div>
</div>
<script>
	$('#next').click(function() {
		goTo(true);

	});
	$('#prev').click(function() {
		goTo(false);

	});

	function goTo(is_next) {
		var elem = $('#doboz img:visible');
		var next = is_next ? elem.next('img') : elem.prev('img');
		var s_eff = ['fast', 'slow'];

		if (next.length != 0) {

			next.show(s_eff[Math.floor(Math.random()*s_eff.length)]);

		} else {
			if (is_next) {
				$('#doboz img').first('img').show('fast');
			} else {
				$('#doboz img').last('img').show('fast');
			}
		}
		elem.hide();
	}

</script>
